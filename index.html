<!-- 檔名：index.html -->
<!-- 版本：v6.1 (Color Grid + Privacy Mode + v4.8 Core) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SEAFOOD.BOSS</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F8FAFC"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: { 50: '#F0F9FF', 500: '#0EA5E9', 600: '#0284C7' },
                        rose: { 50: '#FFF1F2', 500: '#F43F5E' },
                        orange: { 50: '#FFF7ED', 400: '#FB923C', 500: '#F97316' },
                        slate: { 50: '#F8FAFC', 100: '#F1F5F9', 400: '#94A3B8', 600: '#475569', 700: '#334155' },
                    },
                    boxShadow: {
                        'soft': '0 8px 30px -4px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 20px rgba(14, 165, 233, 0.25)',
                    },
                    animation: {
                        'pop': 'pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
                    },
                    keyframes: {
                        pop: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            user-select: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); box-shadow: 0 -4px 20px rgba(0,0,0,0.03); }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Database ---
        const DB_TASKS = 'sb_tasks_v1';
        const DB_TRANS = 'sf_transactions';
        const DB_LOGS = 'sf_logs';
        const DB_SETTINGS = 'sf_settings';

        // --- Utils ---
        const getToday = () => new Date().toISOString().split('T')[0];
        const formatTime = () => new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute:'2-digit' });
        const getCalendarDays = (year, month) => {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const days = [];
            for(let i=0; i<firstDay.getDay(); i++) days.push(null);
            for(let i=1; i<=lastDay.getDate(); i++) days.push({ day: i, dateStr: `${year}-${String(month).padStart(2,'0')}-${String(i).padStart(2,'0')}` });
            return days;
        };

        // --- Components ---

        // 1. Header
        const Header = () => (
            <div className="fixed top-0 left-0 right-0 z-50 glass safe-top border-b border-slate-100/50">
                <div className="h-14 flex items-center justify-between px-6">
                    <div className="flex items-center gap-2">
                        <div className="w-8 h-8 rounded-xl bg-gradient-to-br from-sky-500 to-sky-600 flex items-center justify-center text-white shadow-glow">
                            <i className="fa-solid fa-fish text-sm"></i>
                        </div>
                        <span className="font-bold text-slate-700 text-lg tracking-tight">SEAFOOD<span className="text-sky-500">.BOSS</span></span>
                    </div>
                    <div className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
                </div>
            </div>
        );

        // 2. Dashboard Grid (Privacy Mode)
        const DashboardGrid = ({ setPage, tasksCount }) => (
            <div className="h-full flex flex-col justify-center px-6 gap-4 animate-pop max-w-md mx-auto">
                {/* Row 1 */}
                <div className="grid grid-cols-2 gap-4 h-40">
                    {/* To-Do: Pink */}
                    <button onClick={() => setPage('todo')} className="bg-rose-50 rounded-3xl p-5 flex flex-col justify-between items-start text-left active:scale-95 transition-transform shadow-soft hover:shadow-lg hover:shadow-rose-100/50">
                        <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center text-rose-500 shadow-sm">
                            <i className="fa-solid fa-check text-lg"></i>
                        </div>
                        <div>
                            <div className="text-2xl font-black text-slate-700">{tasksCount}</div>
                            <div className="text-xs font-bold text-rose-500 opacity-80">今日重點</div>
                        </div>
                    </button>
                    
                    {/* Ops: Blue */}
                    <button onClick={() => setPage('ops')} className="bg-sky-50 rounded-3xl p-5 flex flex-col justify-between items-start text-left active:scale-95 transition-transform shadow-soft hover:shadow-lg hover:shadow-sky-100/50">
                        <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center text-sky-600 shadow-sm">
                            <i className="fa-solid fa-calculator text-lg"></i>
                        </div>
                        <div>
                            <div className="text-lg font-black text-slate-700">財務</div>
                            <div className="text-xs font-bold text-sky-600 opacity-80">營運報表</div>
                        </div>
                    </button>
                </div>

                {/* Row 2 */}
                <div className="grid grid-cols-2 gap-4 h-40">
                    {/* Timer: Orange */}
                    <button onClick={() => setPage('timer')} className="bg-orange-50 rounded-3xl p-5 flex flex-col justify-between items-start text-left active:scale-95 transition-transform shadow-soft hover:shadow-lg hover:shadow-orange-100/50">
                        <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center text-orange-500 shadow-sm">
                            <i className="fa-solid fa-stopwatch text-lg"></i>
                        </div>
                        <div>
                            <div className="text-lg font-black text-slate-700">計時</div>
                            <div className="text-xs font-bold text-orange-500 opacity-80">暫離模式</div>
                        </div>
                    </button>

                    {/* Note: Gray */}
                    <button onClick={() => setPage('note')} className="bg-slate-100 rounded-3xl p-5 flex flex-col justify-between items-start text-left active:scale-95 transition-transform shadow-soft hover:shadow-lg hover:shadow-slate-200/50">
                        <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center text-slate-600 shadow-sm">
                            <i className="fa-solid fa-pen text-lg"></i>
                        </div>
                        <div>
                            <div className="text-lg font-black text-slate-700">筆記</div>
                            <div className="text-xs font-bold text-slate-500 opacity-80">營運隨記</div>
                        </div>
                    </button>
                </div>
            </div>
        );

        // 3. To-Do Page (Detail)
        const TodoPage = ({ goBack }) => {
            const [tasks, setTasks] = useState([]);
            const [input, setInput] = useState('');
            const [tab, setTab] = useState('today');

            useEffect(() => {
                const saved = localStorage.getItem(DB_TASKS);
                if(saved) setTasks(JSON.parse(saved));
            }, []);
            const save = (newTasks) => { setTasks(newTasks); localStorage.setItem(DB_TASKS, JSON.stringify(newTasks)); };
            const add = (txt) => { if(!txt.trim()) return; save([{id:Date.now(), text:txt, done:false, tab}, ...tasks]); setInput(''); };
            const toggle = (id) => save(tasks.map(t => t.id===id ? {...t, done:!t.done} : t));
            const del = (id) => { if(confirm('刪除?')) save(tasks.filter(t => t.id!==id)); };
            
            const list = tasks.filter(t => t.tab === tab);

            return (
                <div className="pt-20 px-6 min-h-screen bg-white animate-pop">
                    <div className="flex items-center mb-6">
                        <button onClick={goBack} className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-600 mr-4"><i className="fa-solid fa-arrow-left"></i></button>
                        <h2 className="text-2xl font-black text-slate-700">今日重點</h2>
                    </div>
                    <div className="flex bg-slate-100 p-1 rounded-xl mb-6">
                        {['today','tomorrow'].map(t => (
                            <button key={t} onClick={() => setTab(t)} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${tab===t ? 'bg-white text-rose-500 shadow-sm' : 'text-slate-400'}`}>{t==='today'?'今日火線':'明日預排'}</button>
                        ))}
                    </div>
                    <div className="space-y-3 mb-20">
                        {list.length===0 && <div className="text-center text-slate-300 py-10">無任務</div>}
                        {list.map(t => (
                            <div key={t.id} className="flex items-center p-3 rounded-xl border border-slate-50 shadow-sm bg-white">
                                <button onClick={() => toggle(t.id)} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center mr-3 ${t.done ? 'bg-rose-500 border-rose-500' : 'border-slate-200'}`}>{t.done && <i className="fa-solid fa-check text-white text-xs"></i>}</button>
                                <span className={`flex-1 text-sm font-bold ${t.done ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{t.text}</span>
                                <button onClick={() => del(t.id)} className="text-slate-300 px-2"><i className="fa-solid fa-trash"></i></button>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-slate-100 flex gap-2">
                        <input value={input} onChange={e=>setInput(e.target.value)} placeholder="新增任務..." className="flex-1 bg-slate-50 rounded-xl px-4 py-3 text-sm focus:outline-none" />
                        <button onClick={() => add(input)} className="w-12 rounded-xl bg-rose-500 text-white"><i className="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            );
        };

        // 4. Operations Page (v4.8 Core Logic + v6.1 Skin)
        const OpsPage = ({ goBack, transactions, setTransactions, settings, saveSettings }) => {
            const [period, setPeriod] = useState('day');
            const [selectedDate, setSelectedDate] = useState(getToday());
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('income'); // income | expense
            const [amount, setAmount] = useState('');
            const [cat, setCat] = useState('現金');
            const [note, setNote] = useState('');

            // 統計邏輯 (v4.8)
            const stats = useMemo(() => {
                const list = transactions.filter(t => t.date === selectedDate);
                const inc = list.filter(t => t.type==='income').reduce((a,c)=>a+c.amount,0);
                const exp = list.filter(t => t.type==='expense').reduce((a,c)=>a+c.amount,0);
                return { inc, exp, net: inc-exp-(settings.dailyFixedCost||0), list };
            }, [transactions, selectedDate, settings]);

            const saveTrans = () => {
                if(!amount) return;
                const newT = { id:Date.now(), date:selectedDate, type:modalType, amount:parseInt(amount), category:cat, note, timestamp:formatTime() };
                const updated = [newT, ...transactions];
                setTransactions(updated);
                localStorage.setItem(DB_TRANS, JSON.stringify(updated));
                setAmount(''); setNote(''); setShowModal(false);
            };
            const deleteTrans = (id) => {
                if(!confirm('刪除?')) return;
                const updated = transactions.filter(t => t.id !== id);
                setTransactions(updated);
                localStorage.setItem(DB_TRANS, JSON.stringify(updated));
            };

            return (
                <div className="pt-20 px-5 min-h-screen bg-slate-50 animate-pop pb-32">
                    <div className="flex items-center mb-6">
                        <button onClick={goBack} className="w-10 h-10 rounded-full bg-white flex items-center justify-center text-slate-600 mr-4 shadow-sm"><i className="fa-solid fa-arrow-left"></i></button>
                        <h2 className="text-2xl font-black text-slate-700">財務報表</h2>
                    </div>

                    {/* Controls */}
                    <div className="flex justify-between items-center mb-4">
                        <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="bg-white px-3 py-2 rounded-xl text-sm font-bold text-slate-600 shadow-sm border-none outline-none" />
                        <div className="flex gap-2">
                             <button onClick={() => {setModalType('income'); setCat('現金'); setShowModal(true);}} className="bg-sky-500 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md active:scale-95">記進帳</button>
                             <button onClick={() => {setModalType('expense'); setCat('進貨'); setShowModal(true);}} className="bg-white text-rose-500 px-4 py-2 rounded-xl text-xs font-bold shadow-sm active:scale-95">記出帳</button>
                        </div>
                    </div>

                    {/* Summary Card */}
                    <div className="bg-white p-5 rounded-3xl shadow-soft mb-6">
                        <div className="flex justify-between mb-4">
                            <div><div className="text-[10px] text-slate-400 font-bold uppercase">淨利</div><div className={`text-2xl font-black ${stats.net>=0?'text-sky-600':'text-rose-500'}`}>{stats.net>0?'+':''}{stats.net.toLocaleString()}</div></div>
                            <div className="text-right">
                                <div className="text-xs text-slate-400 mb-1">收 <span className="text-sky-600 font-bold">+{stats.inc.toLocaleString()}</span></div>
                                <div className="text-xs text-slate-400">支 <span className="text-rose-500 font-bold">-{stats.exp.toLocaleString()}</span></div>
                            </div>
                        </div>
                        <div className="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div className="h-full bg-sky-500" style={{width: `${Math.min((stats.inc/(stats.inc+stats.exp+1))*100, 100)}%`}}></div>
                        </div>
                    </div>

                    {/* List */}
                    <div className="space-y-3">
                        {stats.list.length === 0 ? <div className="text-center text-slate-300 text-xs py-10">尚無紀錄</div> : 
                            stats.list.map(t => (
                                <div key={t.id} className="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center ${t.type==='income'?'bg-sky-100 text-sky-600':'bg-rose-100 text-rose-500'}`}>
                                            <i className={`fa-solid ${t.type==='income'?'fa-arrow-down':'fa-arrow-up'} text-xs`}></i>
                                        </div>
                                        <div>
                                            <div className="text-sm font-bold text-slate-700">{t.category}</div>
                                            <div className="text-[10px] text-slate-400">{t.timestamp} {t.note && `• ${t.note}`}</div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className={`font-bold ${t.type==='income'?'text-sky-600':'text-rose-500'}`}>{t.type==='income'?'+':'-'}{t.amount.toLocaleString()}</span>
                                        <button onClick={() => deleteTrans(t.id)} className="text-slate-300 text-xs"><i className="fa-solid fa-trash"></i></button>
                                    </div>
                                </div>
                            ))
                        }
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl animate-pop">
                                <h3 className="text-lg font-bold text-slate-700 mb-4">{modalType==='income'?'進帳':'出帳'}</h3>
                                <input type="number" value={amount} onChange={e=>setAmount(e.target.value)} placeholder="金額" className="w-full text-3xl font-black border-b-2 border-slate-100 py-2 mb-4 focus:outline-none focus:border-sky-500" autoFocus />
                                <div className="flex flex-wrap gap-2 mb-4">
                                    {(modalType==='income' ? ['現金','刷卡','外送'] : ['進貨','人事','雜支']).map(c => (
                                        <button key={c} onClick={() => setCat(c)} className={`px-3 py-1 rounded-lg text-xs font-bold border ${cat===c?'bg-sky-500 text-white border-sky-500':'border-slate-200 text-slate-500'}`}>{c}</button>
                                    ))}
                                </div>
                                <input value={note} onChange={e=>setNote(e.target.value)} placeholder="備註..." className="w-full bg-slate-50 rounded-xl px-3 py-2 text-sm mb-6" />
                                <div className="flex gap-3">
                                    <button onClick={() => setShowModal(false)} className="flex-1 py-3 bg-slate-100 rounded-xl text-slate-500 font-bold">取消</button>
                                    <button onClick={saveTrans} className="flex-1 py-3 bg-sky-500 rounded-xl text-white font-bold">確認</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 5. Timer Page
        const TimerPage = ({ goBack }) => {
            const [active, setActive] = useState(null);
            useEffect(() => {
                let int;
                if(active) {
                    int = setInterval(() => {
                        const left = active.end - Date.now();
                        if(left <= 0) { alert('時間到！'); setActive(null); }
                    }, 1000);
                }
                return () => clearInterval(int);
            }, [active]);

            const start = (min) => setActive({ min, end: Date.now() + min*60000 });
            const stop = () => setActive(null);

            return (
                <div className="pt-20 px-6 min-h-screen bg-white animate-pop">
                    <div className="flex items-center mb-10">
                        <button onClick={goBack} className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-600 mr-4"><i className="fa-solid fa-arrow-left"></i></button>
                        <h2 className="text-2xl font-black text-slate-700">暫離計時</h2>
                    </div>
                    
                    {active ? (
                        <div className="text-center py-20">
                            <div className="text-6xl font-black text-orange-500 mb-4 animate-pulse">{active.min} <span className="text-lg">MIN</span></div>
                            <div className="text-slate-400 text-sm mb-10">計時中...請專心休息</div>
                            <button onClick={stop} className="px-8 py-3 bg-slate-100 rounded-full text-slate-500 font-bold">取消計時</button>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 gap-4">
                            {[10, 15, 20].map(m => (
                                <button key={m} onClick={() => start(m)} className="bg-orange-50 py-6 rounded-2xl text-xl font-black text-orange-500 shadow-sm active:scale-95 transition-transform flex items-center justify-center gap-2">
                                    <i className="fa-solid fa-clock"></i> {m} 分鐘
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // 6. Note Page
        const NotePage = ({ goBack, logs, setLogs }) => {
            const [input, setInput] = useState('');
            const add = () => { if(!input.trim()) return; const n={id:Date.now(), text:input, t:formatTime()}; const u=[n,...logs]; setLogs(u); localStorage.setItem(DB_LOGS, JSON.stringify(u)); setInput(''); };
            const del = (id) => { const u=logs.filter(l=>l.id!==id); setLogs(u); localStorage.setItem(DB_LOGS, JSON.stringify(u)); };

            return (
                <div className="pt-20 px-6 min-h-screen bg-white animate-pop">
                    <div className="flex items-center mb-6">
                        <button onClick={goBack} className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-600 mr-4"><i className="fa-solid fa-arrow-left"></i></button>
                        <h2 className="text-2xl font-black text-slate-700">營運筆記</h2>
                    </div>
                    <div className="flex gap-2 mb-6">
                        <input value={input} onChange={e=>setInput(e.target.value)} placeholder="隨手記..." className="flex-1 bg-slate-50 rounded-xl px-4 py-3 text-sm focus:outline-none" />
                        <button onClick={add} className="w-12 rounded-xl bg-slate-600 text-white"><i className="fa-solid fa-paper-plane"></i></button>
                    </div>
                    <div className="space-y-4">
                        {logs.map(l => (
                            <div key={l.id} className="border-l-2 border-slate-200 pl-3 py-1 flex justify-between group">
                                <div>
                                    <div className="text-[10px] text-slate-400 font-mono mb-0.5">{l.t}</div>
                                    <div className="text-sm text-slate-700">{l.text}</div>
                                </div>
                                <button onClick={() => del(l.id)} className="text-slate-300 opacity-0 group-hover:opacity-100"><i className="fa-solid fa-times"></i></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [page, setPage] = useState('home'); // home | todo | ops | timer | note | ai
            const [transactions, setTransactions] = useState([]);
            const [logs, setLogs] = useState([]);
            const [settings, setSettings] = useState({ dailyFixedCost: 0 });

            // Load Data
            useEffect(() => {
                const t = localStorage.getItem(DB_TRANS); if(t) setTransactions(JSON.parse(t));
                const l = localStorage.getItem(DB_LOGS); if(l) setLogs(JSON.parse(l));
                const s = localStorage.getItem(DB_SETTINGS); if(s) setSettings(JSON.parse(s));
            }, []);

            const tasksCount = useMemo(() => {
                const t = localStorage.getItem(DB_TASKS);
                if(!t) return 0;
                return JSON.parse(t).filter(i => i.tab === 'today' && !i.done).length;
            }, [page]); // Refresh when page changes

            // Navigation
            const goHome = () => setPage('home');

            return (
                <div className="min-h-screen pb-safe-bottom bg-slate-50">
                    <Header />

                    {/* Page Router */}
                    <div className="h-screen pt-14 pb-20">
                        {page === 'home' && <DashboardGrid setPage={setPage} tasksCount={tasksCount} />}
                        {page === 'todo' && <TodoPage goBack={goHome} />}
                        {page === 'ops' && <OpsPage goBack={goHome} transactions={transactions} setTransactions={setTransactions} settings={settings} saveSettings={(s) => {setSettings(s); localStorage.setItem(DB_SETTINGS, JSON.stringify(s));}} />}
                        {page === 'timer' && <TimerPage goBack={goHome} />}
                        {page === 'note' && <NotePage goBack={goHome} logs={logs} setLogs={setLogs} />}
                        
                        {page === 'ai' && (
                            <div className="pt-20 px-6 text-center animate-pop">
                                <div className="w-20 h-20 bg-white rounded-full mx-auto flex items-center justify-center shadow-soft mb-6 text-sky-500 text-3xl"><i className="fa-solid fa-robot"></i></div>
                                <h2 className="text-slate-600 font-bold">AI 秘書</h2>
                                <p className="text-xs text-slate-400 mt-2">功能規劃中</p>
                                <button onClick={goHome} className="mt-8 text-slate-400 text-sm">返回</button>
                            </div>
                        )}
                    </div>

                    {/* Bottom Nav (Floating) */}
                    {page === 'home' && (
                        <div className="fixed bottom-8 left-6 right-6 glass-nav h-16 rounded-2xl flex items-center justify-around px-2 z-50">
                            <button onClick={() => setPage('home')} className="flex flex-col items-center gap-1 text-sky-600 w-full">
                                <i className="fa-solid fa-grid-2 text-lg"></i>
                                <span className="text-[10px] font-bold">戰情</span>
                            </button>
                            <button onClick={() => setPage('ops')} className="flex flex-col items-center gap-1 text-slate-400 w-full hover:text-sky-600">
                                <i className="fa-solid fa-chart-pie text-lg"></i>
                                <span className="text-[10px] font-bold">營運</span>
                            </button>
                            <button onClick={() => setPage('ai')} className="flex flex-col items-center gap-1 text-slate-400 w-full hover:text-sky-600">
                                <i className="fa-solid fa-user-tie text-lg"></i>
                                <span className="text-[10px] font-bold">秘書</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw-v4.8.js'));
        }
    </script>
</body>
</html>
